kind: pipeline
type: docker
name: default
   
steps:
- name: deployment
  image: appleboy/drone-ssh
  settings:
    host:  
      from_secret: host
    username: 
      from_secret: username
    password: 
      from_secret: password
    port: 22
    script:
      - git clone https://github.com/ikeohachidi/chapi
      - cd chapi
      - chmod +x command
      - echo $PSQL_PASS
      - ./command --docker-run